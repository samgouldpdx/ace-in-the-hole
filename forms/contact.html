		<h2>Contact us!</h2>


		<form method="post" name="contactform" action="submitcontact.php">
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" required="">
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" required="">
			<p>Question or Comment:</p>
			<textarea id="message" name="message" rows="10" required=""></textarea>
			<div id="role">
			<p>Please choose one:</p>
			
				<input type="radio" name="role" id="role-pick" value="role-pick" checked="checked">
				<label class="active" for="role-pick">Athlete</label>
				<input type="radio" name="role" id="role-pick-2" value="role-pick-2">

				<br>
				<input type="radio" name="role" id="role-pick" value="role-pick" checked="checked">
				<label for="role-pick-3">Interested Party</label>
			</div>
			<section>
				<p id="register-error"></p>
			</section>
			<button id="contactform-submit" name="go" type="submit">Send</button>
		</form>
